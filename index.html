<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de amor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>💝 Mi niña... 💝</h1>
        <div class="message">
            De todos los bugs que he encontrado en mi vida, enamorarme de ti ha sido el más hermoso error del sistema..<br><br>
            No quiero arreglarlo, quiero que sea un feature permanente. ¿Me darías esa oportunidad?<br><br>
            ¿Te gustaría ser mi pareja?
        </div>
        <div class="buttons">
            <button class="yes-btn" onclick="accept()">¡Sí, acepto! 💖</button>
            <button class="no-btn" onmouseover="moveButton(this)">No 💔</button>
        </div>
        <div id="response"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
